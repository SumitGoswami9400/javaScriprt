<html>
    <head>
        <title>Min Max size of image</title>
        <script>
function max(){
    var m=document.getElementById("image");
    m.style.height="150px";
    m.style.width="150px";

}

function min(){
    var n=document.getElementById("image");
    n.style.height="50px";
    n.style.width="50px";
}

</script>

    </head>
    <body>
        <img src="box12.jpg" id="image" height="100px" width="100px">
        <button onclick="max()">max</button>
        <button onclick="min()">min</button>

    </body>
</html>
