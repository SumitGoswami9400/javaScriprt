<html>
    <head>
        <title>Change Color Paragraph</title>
        <script>
function change(){
    var a=document.getElementById("two");
    a.style.color="red";
}
        </script>
    </head>
    <body>
        <p id="one">one</p>
        <p id="two">two</p>
        <p id="three">three</p>
        <input type="button" value="change" onclick="change()">
    </body>
</html>
