<html>
    <head>
        <title>Add Automatic</title>
        <script>
function add(){
    var a=parseInt(document.getElementById("num1").value);
    var b=parseInt(document.getElementById("num2").value);
    var res=(document.getElementById("res"));
     res.value=a+b;
   
}

        </script>
    </head>
    <body>
<input type="text" name="" oninput="add()" id="num1"> + <input type="text" name="" oninput="add()" id="num2"> = <input type="text" name=""  id="res" readonly>
    </body>
</html>
