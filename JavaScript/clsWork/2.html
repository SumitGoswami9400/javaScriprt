
<!-- Que2:-Write a program in JavaScript to perform arithmetic operators and the input taken from prompt and validate if input is string then show character are not -->
<html>
<head>
<title>Arithmetic Operation</title>
<script>
function maths(){
var a = parseInt(prompt("Enter the first number::"));
var b = parseInt(prompt("Enter the second number::"));
alert("add="+(a+b)+"  "+"sub="+(a-b)+"  "+"mul="+a*b+"  "+"div="+a/b+"  ");
}
maths()
</script>
</head>
</html>
