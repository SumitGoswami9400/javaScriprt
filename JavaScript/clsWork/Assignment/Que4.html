<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
</head>

<body>
	<script>
		function First() {
			let a = 123;
			let b = 0;
			try {
				if (b == 0) {
					throw "Do not divide by zero";
				}
			}
			catch (e) {
				document.getElementById('gfg').innerHTML += 
					"<br>" + e + "<br>";
			}
			finally {
				document.getElementById('gfg').innerHTML += 
					" Finally block will always execute!";
			}
		}
	</script>
	<p id="gfg">Click the button to see the result:</p>
	<form>
		<input type="button" value="Click buttom" onclick="First()" />
	</form>
</body>
</html>
